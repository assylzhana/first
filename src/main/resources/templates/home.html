<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<link th:insert="~{navbar}">
<br>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>EXAM</th>
            <th>MARK</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stu : ${student}">
            <td th:text="${stu.id}" th:style="${stu.exam < 50 ? 'color: red' : 'color: black'}"></td>
            <td th:text="${stu.name}" th:style="${stu.exam < 50 ? 'color: red' : 'color: black'}"></td>
            <td th:text="${stu.surname}" th:style="${stu.exam < 50 ? 'color: red' : 'color: black'}"></td>
            <td th:text="${stu.exam}" th:style="${stu.exam < 50 ? 'color: red' : 'color: black'}"></td>
            <td th:text="${stu.mark}" th:style="${stu.exam < 50 ? 'color: red' : 'color: black'}"></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">
        ADD Student
    </button>
</div>
<form action="/add-student" method="post">
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label  class="form-label">Name</label>
                        <input name="name" type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Surname</label>
                        <input  name="surname" type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Points</label>
                        <input name="exam" type="number" class="form-control">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Mark new student</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
